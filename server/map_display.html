<!DOCTYPE html>
<html>
 <head>
        <style>
                table 
                {
                    border-collapse: collapse;
                    width:49%;
                }
                th
                {
                    border:solid thin black;
                    width: 18%;
                    padding-bottom: 13%;
                    display: inline-block;
                }
                th:hover
                {
                    opacity:0.5;
                }
            </style>
  <title>Coordinate & Count Table</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 </head>

 <body>
  <div class="container">
   <div class="table-responsive">
    <h1 style ="text-align:center">Coordinate & Count Table</h1>
    <br/>
    <div style ="text-align:center">
     <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
    </div>
    <br/>
    <div id="employee_table" onload="makeDivs()"></div>
    </div>
   </div>
 </body>
</html>

<script>
$(document).ready(function makeDivs(){

    //parent element
    const myEmpTable = document.getElementById("employee_table");
    //new div 
    let grid = "";
    for(let x = 0; x < 100; x++)
    {
        for(let y = 0; y < 100; y++)
        {
            grid += '<div style="width:10px,height:10px,color:black" id="'+y+'x'+x+'"></div>';
        }
        console.log(grid);
    }
    myEmpTable.innerHTML = grid;
});

$(document).ready(function(){
 $('#load_data').click(function(){
  $.ajax({
   //url:"./map_content.csv",
   url:"./testing.csv", 
   dataType:"text",
   success:function(data)
   {

    //start of working code
    let employee_data = data.split(/\r?\n|\r/);
    let table_data = '<table class="table table-bordered table-striped">';
    for(let x = 0; x < employee_data.length; x++)
    {
     let cell_data = employee_data[x].split(",");
     let xVal = cell_data[0];
     let yVal = cell_data[1];
     table_data += '<tr>';
     for(let y = 0; y < cell_data.length; y++)
     {
      if(x === 0)
      {
       table_data += '<td>'+cell_data[y]+'</td>';
      }
      else
      {
       table_data += '<td>'+cell_data[y]+'</td>';
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';





    $('#employee_table').html(table_data);
    //end of working code

   }
  });
 });
 
});
</script>
