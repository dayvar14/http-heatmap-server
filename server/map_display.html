<!DOCTYPE html>
<html>
 <head>
  <title>Coordinate & Count Table</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </script>
 </head>
 <body>
  <div class="container">
   <div class="table-responsive">
    <h1 style ="text-align:center">Coordinate & Count Table</h1>
    <br/>
    <div style ="text-align:center">
     <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
    <br />
    <div id="heatmap" onload="loadHeatmapTemplate()"></div>
    </div>
   </div>
  </div>
 </body>
</html>

<script>
    function loadHeatmapTemplate(){
        let html = "";
        for (var i = 0; i < 100; i++) {
            for (var j = 0; i < 100; i++) {
                html += '<div style="width:10px,height:10px,color:black" id="'+j+'x'+i+'"></div>';
            }
            var container = document.getElementById("heatmap");
            container.innerHTML = html;
        }
    }
    
$(document).ready(function(){
 $('#load_data').click(function(){
  $.ajax({
   url:"./map_content.csv",
   dataType:"text",
   success:function(data)
   {
       let coordinate_data = data.split(/\r?\n|\r/);
       for( var i = 0; i < coordinate_data.length; i++)
       {
           let user = coordinate_data[i].split(',');
           let userx = coordinate_data[1];
           let usery = coordinate_data[0];
           let count = coordinate_data[2];
           let div = document.getElementById(userx+'x'+usery);
           if( count < 5 && count >= 0)
           {
            div.style.backgroundColor = "green";
           }
           if( count < 10 && count >= 5)
           {
            div.style.backgroundColor = "yellow";
           }
           if(count >= 10)
           {
            div.style.backgroundColor = "red";
           }
           
       }
   }
  });
 });
 
});
</script>
